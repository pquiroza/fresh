<ion-header>
  <ion-toolbar>
    <ion-title>Huertos</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button autoHide="true"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
<ion-list>

    <ion-item *ngFor="let h of huertos | async" (click)=detalleHuerto(h.id)>
                    <ion-avatar slot="start">
                  <ion-img src="{{h.foto}}"></ion-img>

        </ion-avatar>  
     <ion-label>{{h.nombre}}</ion-label>
  <ion-note>{{h.producto}}</ion-note>

    </ion-item>
</ion-list>

</ion-content>
